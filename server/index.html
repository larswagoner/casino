<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Test</title>
</head>
<body>
    <h1>Websocket test</h1>
    <button id="btnCreate">New Game</button>
    <button id="btnJoin">Join Game</button>
    <input type="text" id="joinId">
    <script>
        const btnCreate = document.getElementById("btnCreate");
        const btnJoin = document.getElementById("btnJoin");
        const joinId = document.getElementById("joinUrl");
        let clientId = null;
        let gameId = null;
        let ws = new WebSocket("ws://localhost:3100");

        
        btnJoin.addEventListener("click", e => {
            if(gameId == null){
                gameId = joinId.value;
            }
            const payLoad = {
                "method": "join",
                "clientId": clientId,
                "gameId": gameId,
            }
            ws.send(JSON.stringify(payLoad));
        });
        
        btnCreate.addEventListener("click", e => {
            const payLoad = {
                "method": "create",
                "clientId": clientId
            }
            ws.send(JSON.stringify(payLoad));
        });
        
        ws.onmessage = message => {
            //message.data is string that server has sent
            const response = JSON.parse(message.data);

            //Our own connect method to store clientID
            if(response.method === "connect"){
                clientId = response.clientId;
                gameId = response.game.id;
                console.log("Client ID set: " + clientId);
            }

            if(response.method === "create"){
                clientId = response.clientId;
                console.log("game successfully create " + response.game.id + " with " + response.game.balls);
            }

            
        };




    </script>
</body>
</html>
